<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Choulee's to do list</title>
</head>
<header>
    <div
        class="logo-cover text-center bg-danger mt-5 mb-3 fs-1 text-light d-flex justify-content-center align-items-center">
        <i class="logo fa-regular fa-heart "></i>
    </div>
    <div class="header-content mx-5 text-center">
    </div>
</header>

<body>
    <template id="todoTemplate">
        <li class="todo-element list-group-item p-4 fs-4 align-items-center d-flex justify-content-between">
            <div class="content">
                <input class="form-check-input me-1 p-2" type="checkbox" value="" id="firstCheckbox">
                <label class="todo-label form-check-label ms-5" for="firstCheckbox">Walk the dog</label>
            </div>
            <div class="icon">
                <a class="edit-todo-btn" href="#"><i class="fa-solid fa-pen ms-5"></i></a>
                <a class="remove-todo-btn" href=""><i class="fa-solid fa-trash ms-5"></i></a>
            </div>
        </li>
    </template>
    <!-- main -->
    <div class="container">
        <div class="new-to-do-wrapper p-4 mt-5 bg-danger">
            <h2 class="fs-2 text-light">New to do:</h2>
            <li class="list-group-item d-flex">
                <div class="col-9">
                    <input id="todoInput" type="text" placeholder="Beauty, pls write whatever you want..."
                        class="form-control p-3">
                </div>
                <div class="col-3">
                    <button id="saveBtn" type="button" class="btn btn-light text-danger ms-3 p-3">Add</button>
                </div>
            </li>
        </div>
        <li class="list-group-item">
            <div class="row edit">
                <div class="my-3 mx-5 row justify-content-bet align-items-center">
                    <label for="edit-todolist" class="col-sm-2 col-form-label fs-2">Input: </label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="edit-todolist">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-danger text-light  p-2 ">Save</button>
                    </div>
                </div>
            </div>
        </li>
        <ul id="todoList" class="list-group mt-5 mb-5">


        </ul>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
